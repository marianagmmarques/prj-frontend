<!DOCTYPE html><!-- indica que pode usar tags do HTML5 -->
<html>
<head>
    <title>Exemplo CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: ghostwhite;
        }
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <br>
        <h4 style="text-align:center">Usu√°rios CRUD</h4>
        <input type="hidden" id="id">
        <!--<label for="nome">Nome:</label>-->
        <br>
        <input type="text" id="nome" class="form-control" placeholder="Nome">
        <!--<label for="email">Email:</label>-->
        <br>
        <input type="text" id="email" class="form-control" placeholder="Email">
        <br>
        <input type="button" value="Gravar/Alterar" onclick="gravar()" class="btn btn-primary">
        <input type="button" value="Limpar" onclick="limpar()" class="btn btn-light">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
        <br>
        <br>
        <h4>Lista de Pessoas</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <th>
                        Email:
                    </th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
    <script src="js/scriptU.js"></script>
</body>
</html>
